machine:
  python:
    version: 3.5.3

dependencies:
  override:
    - pip install -r requirements-py3.txt
    - pip install coveralls
    - pip install pytest-cov
    - python setup.py -q install

test:
  override:
    - coverage run --source=konlpy -m py.test -k 'not (komoran or mecab)'

deployment:
  publish:
    branch: kcrong-automate-release
    commands:
      - make publish